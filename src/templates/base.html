<body>
    <script>

        function sendRequest(method, url, requestJson=null, key=null, responseType=null) {
            return new Promise(function (resolve, reject) {
                const request = new XMLHttpRequest();
                request.onreadystatechange = function () {
                    if (this.readyState === 4) {
                        const responseValue = responseType === "blob" ? this.response : this.responseText;
                        if (this.status === 200) {
                            if (key != null) {
                                resolve({"key": key, "response": responseValue});
                            } else {
                                resolve(responseValue);
                            }
                        } else {
                            if (key != null) {
                                reject({"key": key, "response": responseValue});
                            } else {
                                reject(responseValue);
                            }
                        }
                    }
                };
                request.open(method, url, true);
                if (requestJson != null) {
                    request.setRequestHeader("Content-Type", "application/json");
                }
                if (responseType != null) {
                    request.responseType = responseType;
                }
                request.send(JSON.stringify(requestJson));
            })
        }
        function redirectToPage() {
            const qd = {};
            if (location.search) location.search.substr(1).split("&").forEach(function(item) {
                const s = item.split("="),
                    k = s[0],
                    v = s[1] && decodeURIComponent(s[1]); //  null-coalescing / short-circuit
                (qd[k] = qd[k] || []).push(v) // null-coalescing / short-circuit
            });
            if (qd["next"] !== undefined) {
                window.location.assign(qd["next"]);
            } else {
                window.location.assign("/index");
            }
        }
        function category2text(category) {
            if (category === "GRAND_SLAM") {
                return "GRAND SLAM";
            } else if (category === "MASTER_1000") {
                return "MASTER 1000";
            } else if (category === "ATP_FINALS") {
                return "ATP FINALS";
            } else if (category === "OLYMPICS") {
                return "OLIMPIADI";
            } else if (category === "ATP_500") {
                return "ATP 500";
            } else if (category === "ATP_250") {
                return "ATP 250";
            } else {
                return "/";
            }
        }
        function text2category(text) {
            if (text === "GRAND SLAM") {
                return "GRAND_SLAM";
            } else if (text === "MASTER 1000") {
                return "MASTER_1000";
            } else if (text === "ATP FINALS") {
                return "ATP_FINALS";
            } else if (text === "OLIMPIADI") {
                return "OLYMPICS";
            } else if (text === "ATP 500") {
                return "ATP_500";
            } else if (text === "ATP 250") {
                return "ATP_250";
            } else {
                throw "Unknown category description: " + text;
            }
        }
        function tieBreaker2text(tieBreaker) {
            if (tieBreaker === "TIE_BREAKER_AT_7") {
                return "Tie-break sul 6-6";
            } else if (tieBreaker === "TIE_BREAKER_AT_13") {
                return "Tie-break sul 12-12";
            } else if (tieBreaker === "NO_TIE_BREAKER") {
                return "Senza tie-break";
            } else {
                return "/";
            }
        }
        function text2tieBreaker(text) {
            if (text === "Tie-break sul 6-6") {
                return "TIE_BREAKER_AT_7";
            } else if (text === "Tie-break sul 12-12") {
                return "TIE_BREAKER_AT_13";
            } else if (text === "Senza tie-break") {
                return "NO_TIE_BREAKER";
            } else {
                throw "Unknown tie-breaker description: " + text;
            }
        }
        function draw2text(draw) {
            if (draw === "Draw16") {
                return "Eliminazione-16"
            } else if (draw === "DrawRoundRobin") {
                return "Round Robin";
            } else {
                return "/";
            }
        }
        function text2draw(text) {
            if (text === "Eliminazione-16") {
                return "Draw16"
            } else if (text === "Round Robin") {
                return "DrawRoundRobin";
            } else {
                throw "Unknown draw description: " + text;
            }
        }
        function addToolsCell(row, key, editFunction, deleteFunction) {
            const toolsCell = row.insertCell();
            if (editFunction != null) {
                const editImg = document.createElement('img');
                editImg.src = '/static/edit.png';
                editImg.id = key;
                editImg.onclick = editFunction;
                editImg.style.cursor = "pointer";
                toolsCell.appendChild(editImg);
            }
            if (deleteFunction != null) {
                const deleteImg = document.createElement('img');
                deleteImg.src = '/static/delete.png';
                deleteImg.id = key;
                deleteImg.onclick = deleteFunction;
                deleteImg.style.cursor = "pointer";
                toolsCell.appendChild(document.createTextNode(' '));
                toolsCell.appendChild(deleteImg);
            }
        }
        function equalScores(score1, score2) {
            if (score2 == null) {
                return score1.length === 0;
            }
            return equalArrays(score1, score2);
        }
        function equalArrays(a1, a2) {
            let i = a1.length;
            if (i !== a2.length) {
                return false;
            }
            while (i--) {
                if (Array.isArray(a1[i]) && Array.isArray(a2[i])) {
                    if (!equalArrays(a1[i], a2[i])) {
                        return false;
                    }
                } else if (a1[i] !== a2[i]) {
                    return false;
                }
            }
            return true;
        }
        function orderObjectByValue(anObject) {
            const entries = Object.entries(anObject);
            entries.sort(function(firstPair, secondPair) {
                return firstPair[1] - secondPair[1];
            });
            return entries;
        }
    </script>

                    Registrazione

        </nav>

       {% block content %}
       {% endblock %}
    </div>
