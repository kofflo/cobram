{% extends "base.html" %}

{% block title_content %}
    <title></title>
{% endblock %}

{% block script_content %}
<script>
    window.onload = updatePage;
    let leagues;
    let gamblers;
    let players;
    let nations;
    let ranking;
    let tournaments;
    let tournamentPlayers;
    let matches;
    let bets;
    function updatePage() {
        Promise.all([
            sendRequest("GET", "/leagues"),
            sendRequest("GET", "/gamblers"),
            sendRequest("GET", "/players"),
            sendRequest("GET", "/nations"),
            sendRequest("GET", "/leagues/{{ league_index }}/tournaments/{{ tournament_index }}/ranking"),
            sendRequest("GET", "/leagues/{{ league_index }}/tournaments"),
            sendRequest("GET", "/leagues/{{ league_index }}/tournaments/{{ tournament_index }}/players"),
            sendRequest("GET", "/leagues/{{ league_index }}/tournaments/{{ tournament_index }}/matches"),
            sendRequest("GET", "/leagues/{{ league_index }}/tournaments/{{ tournament_index }}/gamblers/{{ gambler_index }}/matches")
        ]).then(function (values) {
            leagues = JSON.parse(values[0]);
            gamblers = JSON.parse(values[1]);
            players = JSON.parse(values[2]);
            nations = JSON.parse(values[3]);
            ranking = JSON.parse(values[4]);
            tournaments = JSON.parse(values[5]);
            tournamentPlayers = JSON.parse(values[6]);
            matches = JSON.parse(values[7]);
            bets = JSON.parse(values[8]);
            updateTitles();
            updateMatches();
        }).catch(function (reason) {
            window.alert(reason);
        });
    }
    function updateTitles() {
        document.getElementById("mainHeader").innerText = gamblers[{{ gambler_index }}]["nickname"];
        const subHeaderLink = document.createElement("a");
        subHeaderLink.innerText = tournaments[{{ tournament_index }}]["name"] + "  " + tournaments[{{ tournament_index }}]["year"];
        subHeaderLink.setAttribute("href", "/web/leagues/{{ league_index }}/tournaments/{{ tournament_index }}");
        const subHeader = document.getElementById("subHeader");
        subHeader.innerHTML = "";
        subHeader.appendChild(subHeaderLink);
        document.getElementById("pointsHeader").innerText = "Punti: " + ranking["tournament_scores"][{{ gambler_index }}] + "   (Jolly finale: " + ranking["joker_gambler_seed_points"][{{ gambler_index }}] + ")";
        document.title = tournaments[{{ tournament_index }}]["name"] + "  " + tournaments[{{ tournament_index }}]["year"];
    }
    function updateMatches() {
        const table = document.getElementById("matches");
        table.innerText = "";
        let any_open_match = false;
        for (const key in matches) {
            const row = table.insertRow();
            const id_cell = row.insertCell();
            id_cell.innerText = key;
            if (matches[key]["bets_closed"]) {
                const lock = document.createElement("img");
                lock.src = "/static/lock.png";
                id_cell.innerText += "   ";
                id_cell.appendChild(lock);
            } else {
                any_open_match = true;
            }
            const player_1_cell = row.insertCell();
            const player_2_cell = row.insertCell();
            const score_cell = row.insertCell();
            const joker_cell = row.insertCell();
            const points_cell = row.insertCell();
            if (matches[key]["players"]["player_1"] == null || matches[key]["players"]["player_2"] == null) {
                continue;
            }
            const seed_player_1 = getSeed(matches[key]["players"]["player_1"]);
            let seed_string;
            if (seed_player_1 !== 0) {
                seed_string = " [" + seed_player_1 + "]";
            } else {
                seed_string = "";
            }
            player_1_cell.innerText = players[matches[key]["players"]["player_1"]]["surname"] + seed_string;
            const seed_player_2 = getSeed(matches[key]["players"]["player_2"]);
            if (seed_player_2 !== 0) {
                seed_string = " [" + seed_player_2 + "]";
            } else {
                seed_string = "";
            }
            player_2_cell.innerText = players[matches[key]["players"]["player_2"]]["surname"] + seed_string;
            score_cell.innerText = formatScore(bets[key]["score"]);
            if (bets["joker"] === key) {
                const joker_image = document.createElement("img");
                joker_image.src = '/static/star.png';
                joker_cell.appendChild(joker_image);
            }
            if (matches[key]["score"] != null) {
                points_cell.innerText = bets[key]["points"];
            }
        }
        {% if is_privileged %}
        if (!any_open_match) {
            const button = document.getElementById("betsButton");
            button.hidden = true;
        }
        {% endif %}
    }
    function getSeed(player) {
        for (const key in tournamentPlayers) {
            if (tournamentPlayers[key] == null) {
                continue;
            }
            const index = tournamentPlayers[key]["index"];
            if (index === player) {
                return tournamentPlayers[key]["seed"];
            }
        }
    }
    function formatScore(score) {
        let formatted = "";
        for (const set in score) {
            if (score[set][0] === -1) {
                formatted += "A- " + " / ";
            } else if (score[set][1] === -1) {
                formatted += " -A" + " / ";
            } else {
                formatted += score[set][0] + "-" + score[set][1] + " / ";
            }
        }
        return formatted.slice(0, -3);
    }
    function formatScoreForm(score) {
        let formatted = "";
        for (const set in score) {
            if (score[set][0] === -1) {
                formatted += "A- ";
            } else if (score[set][1] === -1) {
                formatted += "-A ";
            } else if (score[set][0] < 10 && score[set][1] < 10) {
                formatted += String(score[set][0]) + String(score[set][1]) + " ";
            } else {
                formatted += score[set][0] + "-" + score[set][1] + " ";
            }
        }
        return formatted;
    }
    {% if is_privileged %}
    let forms = Object();
    let checkboxes = Object();
    function insertBets() {
        const button = document.getElementById("betsButton");
        button.innerText = "Manda i punteggi";
        button.onclick = sendBets;
        const cancelButton = document.createElement("button");
        cancelButton.id = "cancelButton";
        cancelButton.innerText = "Annulla";
        cancelButton.onclick = restoreMatches;
        button.parentNode.insertBefore(cancelButton, button.nextSibling);
        const table = document.getElementById("matches");
        table.innerText = "";
        for (const key in matches) {
            const row = table.insertRow();
            const id_cell = row.insertCell();
            id_cell.innerText = key;
            if (matches[key]["bets_closed"]) {
                const lock = document.createElement("img");
                lock.src = "/static/lock.png";
                id_cell.innerText += "   ";
                id_cell.appendChild(lock);
            }
            const player_1_cell = row.insertCell();
            const player_2_cell = row.insertCell();
            const score_cell = row.insertCell();
            const joker_cell = row.insertCell();
            const points_cell = row.insertCell();
            if (matches[key]["players"]["player_1"] == null || matches[key]["players"]["player_2"] == null) {
                continue;
            }
            const seed_player_1 = getSeed(matches[key]["players"]["player_1"]);
            let seed_string;
            if (seed_player_1 !== 0) {
                seed_string = " [" + seed_player_1 + "]";
            } else {
                seed_string = "";
            }
            player_1_cell.innerText = players[matches[key]["players"]["player_1"]]["surname"] + seed_string;
            const seed_player_2 = getSeed(matches[key]["players"]["player_2"]);
            if (seed_player_2 !== 0) {
                seed_string = " [" + seed_player_2 + "]";
            } else {
                seed_string = "";
            }
            player_2_cell.innerText = players[matches[key]["players"]["player_2"]]["surname"] + seed_string;
            if (matches[key]["bets_closed"]) {
                score_cell.innerText = formatScore(bets[key]["score"]);
                if (bets["joker"] === key) {
                    const joker_image = document.createElement("img");
                    joker_image.src = '/static/star.png';
                    joker_cell.appendChild(joker_image);
                }
                points_cell.innerText = bets[key]["points"];
            } else {
                const inner_table = document.createElement("table");
                inner_table.setAttribute("class", "forms-table");
                const inner_row = inner_table.insertRow();
                forms[key] = Object();
                if (!window.mobileCheck()) {
                    // desktop
                    for (let set = 0; set < tournaments[{{ tournament_index }}]["n_sets"]; set++) {
                        const set_cell = inner_row.insertCell();
                        const form = document.createElement("input");
                        form.setAttribute("type", "text");
                        form.setAttribute("size", "1");
                        const score = bets[key]["score"];
                        if (score != null && score[set] !== undefined) {
                            if (score[set][0] === -1) {
                                form.value = "A-";
                            } else if (score[set][1] === -1) {
                                form.value += "-A";
                            } else if (score[set][0] < 10 && score[set][1] < 10) {
                                form.value = String(score[set][0]) + String(score[set][1]);
                            } else {
                                form.value = String(score[set][0]) + "-" + String(score[set][1]);
                            }
                        }
                        forms[key][set] = form;
                        set_cell.appendChild(form);
                    }
                    score_cell.appendChild(inner_table);
                } else {
                    // mobile
                    const form = document.createElement("input");
                    form.setAttribute("type", "text");
                    form.setAttribute("size", String(3 * tournaments[{{ tournament_index }}]["n_sets"]));
                    const score = bets[key]["score"];
                    if (score != null) {
                        form.value = formatScoreForm(score);
                    }
                    forms[key] = form;
                    score_cell.appendChild(form);
                }
                if (bets["joker"] == null || !matches[bets["joker"]]["bets_closed"]) {
                    const checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkboxes[key] = checkbox;
                    checkbox.setAttribute("id", key);
                    checkbox.onchange = checkbox_change;
                    joker_cell.appendChild(checkbox);
                    if (bets["joker"] === key) {
                        checkbox.checked = true;
                    }
                }
            }
        }
    }
    function checkbox_change(event) {
        const id = event.target['id'];
        if (checkboxes[id].checked) {
            for (const key in checkboxes) {
                if (key !== id) {
                    checkboxes[key].checked = false;
                }
            }
        }
    }
    function sendBets() {
        const re_score_minus = /^([0-9]*)-([0-9]*)$/;
        const re_score_simple = /^([0-9])([0-9])$/;
        const all_bets = Object();
        for (const key in forms) {
            let set_scores;
            if (!window.mobileCheck()) {
                // desktop
                set_scores = Array();
                for (const set in forms[key]) {
                    set_scores.push(forms[key][set].value.trim());
                }
            } else {
                // mobile
                set_scores = forms[key].value.trim().split(/\s+/);
            }
            let last_set = false;
            const match_score = Array();
            for (const set in set_scores) {
                let set_score = set_scores[set];
                let set_score_array;
                if (set_score !== "" && last_set) {
                    window.alert("Punteggio non valido nel match " + key + ": set dopo un set vuoto");
                    return;
                }
                if (set_score === "") {
                    last_set = true;
                    continue;
                } else if (set_score === "-A") {
                    set_score = Array(0, -1);
                    match_score.push(set_score);
                    last_set = true;
                    continue;
                } else if (set_score === "A-") {
                    set_score = Array(-1, 0);
                    match_score.push(set_score);
                    last_set = true;
                    continue;
                } else if (re_score_minus.test(set_score)) {
                    set_score_array = set_score.match(re_score_minus).slice(1, 3);
                } else if (re_score_simple.test(set_score)) {
                    set_score_array = set_score.match(re_score_simple).slice(1, 3);
                } else {
                    window.alert("Punteggio non valido nel match " + key + ": " + set_score);
                    return;
                }
                set_score_array[0] = parseInt(set_score_array[0]);
                set_score_array[1] = parseInt(set_score_array[1]);
                match_score.push(set_score_array);
            }
            const joker = key in checkboxes && checkboxes[key].checked;
            all_bets[key] = Object();
            all_bets[key]["bet"] = Object();
            all_bets[key]["bet"]["score"] = match_score;
            all_bets[key]["bet"]["joker"] = joker;
        }
        const all_promises = Array();
        for (const key in all_bets) {
            if (!equalScores(all_bets[key]['bet']["score"], bets[key]["score"]) || all_bets[key]['bet']['joker'] !== (bets["joker"] === key)) {
                all_promises.push(
                    sendRequest("PUT", "/leagues/{{ league_index }}/tournaments/{{ tournament_index }}/gamblers/{{ gambler_index }}/matches/" + key, all_bets[key], key)
                );
            }
        }
        Promise.allSettled(all_promises).then(function (results) {
            let restore = true;
            const successful = [];
            const failed = [];
            for (const index in results) {
                if (results[index]["status"] === "fulfilled") {
                    const match_id = results[index]["value"]["key"];
                    const bet = JSON.parse(results[index]["value"]["response"]);
                    bets[match_id]["score"] = bet["score"];
                    if (bet["joker"]) {
                        bets["joker"] = match_id;
                    }
                    let successful_string = "Match " + match_id + " aggiornato: [ " + formatScore(bet["score"]) + " ]";
                    if (bet["joker"]) {
                        successful_string += " con joker";
                    } else {
                        successful_string += " senza joker";
                    }
                    successful.push(successful_string);
                } else {
                    const match_id = results[index]["reason"]["key"];
                    const message = results[index]["reason"]["response"];
                    failed.push("Attenzione! Match " + match_id + ": " + message);
                    restore = false;
                }
            }
            if (successful.length > 0) {
                window.alert(successful.join("\n"));
            }
            if (failed.length > 0) {
                window.alert(failed.join("\n"));
            }
            if (restore) {
                restoreMatches();
            }
        });
    }
    function restoreMatches() {
        const button = document.getElementById("betsButton");
        button.innerText = "Cambia i punteggi";
        button.onclick = insertBets;
        document.getElementById("cancelButton").remove();
        forms = Object();
        checkboxes = Object();
        updateMatches();
    }
    {% endif %}
</script>
{% endblock %}

{% block content %}
<h1 id="mainHeader"></h1>
<h2 id="subHeader"></h2>
{% if is_privileged %}
<button id="betsButton" onclick="insertBets()">Cambia i punteggi</button>
{% endif %}
<h2 id="pointsHeader"></h2>
<div>
    <table class="styled-table">
        <thead>
        <tr>
            <td>Match</td>
            <td>Giocatore 1</td>
            <td>Giocatore 2</td>
            <td>Pronostico</td>
            <td>Jolly</td>
            <td>Punti</td>
        </tr>
        </thead>
        <tbody id="matches">
        </tbody>
    </table>
</div>
{% endblock %}
