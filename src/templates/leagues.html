{% extends "base.html" %}

{% block title_content %}
<title>Leghe</title>
{% endblock %}

{% block script_content %}
<script>
    window.onload = updatePage;
    let leagues;
    let forms;
    let editmode = false;
    function updatePage() {
        Promise.all([
            sendRequest("GET", "/leagues", null)
        ]).then(function (values) {
            leagues = JSON.parse(values[0]);
            updateTable();
        }).catch(function (reason) {
            window.alert(reason);
        });
    }
    function updateTable() {
        const table = document.getElementById("tableBody");
        table.innerText = "";
        for (const [key, league] of Object.entries(leagues)) {
            const row = table.insertRow();
            const name_cell = row.insertCell();
            const leagueLink = document.createElement("a");
            leagueLink.innerText = league["name"];
            leagueLink.setAttribute("href", "/web/leagues/" + key);
            name_cell.appendChild(leagueLink);
            const tools_cell = row.insertCell();
            const edit_img = document.createElement('img');
            edit_img.src = '/static/edit.png';
            edit_img.id = key;
            edit_img.onclick = leagueUpdate;
            edit_img.style.cursor = "pointer";
            tools_cell.appendChild(edit_img);
            const delete_img = document.createElement('img');
            delete_img.src = '/static/delete.png';
            delete_img.id = key;
            delete_img.onclick = deleteLeague;
            delete_img.style.cursor = "pointer";
            tools_cell.appendChild(document.createTextNode(' '));
            tools_cell.appendChild(delete_img);
        }
    }
    function leagueUpdate(event) {
        if (editmode) {
            return;
        }
        editmode = true;
        const table = document.getElementById("leagueInsert");
        table.hidden = false;
        table.innerText = "";
        let row = table.insertRow();
        row.insertCell().innerText = "Nome";
        row = table.insertRow();
        forms = Object();
        const name_cell = row.insertCell();
        let form_name = document.createElement("input");
        form_name.setAttribute("type", "text");
        form_name.setAttribute("size", "15");
        name_cell.appendChild(form_name);
        forms["name"] = form_name;
        const button = document.getElementById("leaguesButton");
        button.innerText = "Invia";
        document.getElementById("cancelButton").hidden = false;
        if (event != null) {
            const index = event.target.id;
            const league = leagues[index];
            form_name.value = league["name"];
            button.onclick = function () {
                sendLeagueUpdate("PUT", "/leagues/" + index);
            };
        } else {
            button.onclick = function () {
                sendLeagueUpdate("POST", "/leagues");
            };
        }
    }
    function deleteLeague(event) {
        if (editmode) {
            return;
        }
        const index = event.target.id;
        if (confirm("La lega " + leagues[index]["name"] + " verr√† eliminata. Continuare ?") != true) {
            return;
        }
        Promise.all([sendRequest("DELETE", "/leagues/" + index, null)]).then(function (values) {
            delete leagues[index];
            updateTable();
        }).catch(function (reason) {
            window.alert(reason);
        });
    }
    function sendLeagueUpdate(method, url) {
        const requestJson = Object();
        requestJson["name"] = forms["name"].value.trim();
        Promise.all([sendRequest(method, url, requestJson)]).then(function (values) {
            const updated_league = JSON.parse(values[0]);
            for (const key in updated_league) {
                leagues[key] = updated_league[key];
            }
            restoreLeagues();
        }).catch(function (reason) {
            window.alert(reason);
        });
    }
    function restoreLeagues() {
        const button = document.getElementById("leaguesButton");
        button.innerText = "Crea una lega";
        button.onclick = function () {
            leagueUpdate(null);
        };
        document.getElementById("cancelButton").hidden = true;
        document.getElementById("leagueInsert").innerText = "";
        document.getElementById("leagueInsert").hidden = true;
        forms = Object();
        editmode = false;
        updateTable();
    }
</script>
{% endblock %}

{% block content %}
<h1>Leghe</h1>
<button id="leaguesButton" onclick="leagueUpdate(null)">Crea una lega</button>
<button id="cancelButton" hidden onclick="restoreLeagues()">Annulla</button>
<table id="leagueInsert" hidden></table>
<table class="styled-table">
    <thead>
        <tr>
            <td>Nome</td>
            <td></td>
        </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
</table>
{% endblock %}
